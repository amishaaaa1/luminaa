[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

[rpc_endpoints]
bnb_testnet = "https://data-seed-prebsc-1-s1.binance.org:8545"
bnb_mainnet = "https://bsc-dataseed.binance.org"

[etherscan]
bnb_testnet = { key = "${BSCSCAN_API_KEY}" }
bnb_mainnet = { key = "${BSCSCAN_API_KEY}" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
